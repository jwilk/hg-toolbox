name: CI
on:
- push
- pull_request
jobs:
  main:
    strategy:
      matrix:
        include:
        - os: ubuntu-18.04
        - os: ubuntu-20.04
    runs-on: ${{matrix.os}}
    steps:
    - uses: actions/checkout@v3
    - name: run shellcheck
      run: |
        shellcheck hg-*
        shellcheck t/*.t
    - name: run tests
      run: |
        prove -v
    - name: check README syntax
      run: |
        python3 -m pip install restructuredtext-lint pygments
        rst-lint --level=info --encoding=UTF-8 README
      if: matrix.os != 'ubuntu-18.04'

